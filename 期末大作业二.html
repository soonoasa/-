    <h2>对计算机专业的认识</h2>
    <p>这是一个需要终身学习的专业，也是一个晦涩难懂的专业。
        学好计算机专业需要应该系统地学习计算机专业的各种理论课程,具有深厚的理论素质和创新能力、有独立自主的学习态度和能力。
        还要学好数学,掌握好数学基础，同时也要学好英语。
        还应该时刻关注行业动态
    </p>
